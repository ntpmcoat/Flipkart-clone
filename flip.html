<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="https://www.dherbal.in/wp-content/uploads/2018/02/Flipkart-logo.png">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="flip.css">
    

</head>

<body>
    <container>

        <header>
            <div class="head-item">
                <span class="logo">
                    <img src="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-Logo-2007.png" alt="logo.png">
                </span>
                <span class="search">
                    <input type="text" id="searchbar" name="searchbar" placeholder="search here ">
                    <button type="submit" id="openurl"><i class=" fa fa-search"></i></button>
                </span>
            </div>
            <nav>
                <a href="#Grocery" class="navbar">
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png">
                    <span> Grocery</span>
                </a>
                <a href="#Mobiles" class="navbar">
                    <img
                        src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png">
                    <span>Mobiles</span>
                </a>
                <a href="#fashion" class="navbar">
                    <img
                        src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png">
                    <span>Fashion</span>
                </a>
                <a href="#electronics" class="navbar">
                    <img
                        src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png">
                    <span>Electronics</span>
                </a>
                <a href="#Travel" class="navbar">
                    <img
                        src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png">
                    <span>Travel</span>
                </a>
                <a href="#toys" class="navbar">
                    <img
                        src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png">
                    <span>Toys</span>
                </a>
                <a href="#home" class="navbar">
                    <img
                        src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png">
                    <span>Appliance</span>
                </a>
            </nav>
        </header>
        <main class="main">
            <img src="https://source.unsplash.com/random/1200x300/?ecommerce" class="image">
        </main>
        <footer>
            
            @copywrite
        </footer>
    </container>
    <script src="flip.js" type="text/javascript"></script>
</body>

</html>
